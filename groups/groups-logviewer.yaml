name: logviewer
description: This group only lets you view topics starting with log. To use it, try
  to login as user log with password viewer.
dataNamespaces:
- wildcards:
  - log*
  permissions:
  - QueryTopic
  - ShowTopic
  - ViewSchema
  system: Kafka
  instance: Dev
applicationPermissions:
- ViewKafkaConsumers
- ViewConnectors
- ViewSQLProcessors
- ViewTopology
adminPermissions: []
userAccounts: 1
serviceAccounts: 0
